<div class="profile-container">
  <mat-card class="profile-card">
    <mat-card-header>
      <mat-card-title>Edit Your Profile</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form>
        <mat-form-field>
          <mat-label>Username</mat-label>
          <input matInput type="text" [(ngModel)]="user.Username" placeholder="Please enter a new username"
            name="Username" />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input matInput type="password" [(ngModel)]="user.Password" placeholder="Please enter a new password"
            name="Password" />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input matInput type="email" [(ngModel)]="user.Email" placeholder="Please enter a new email" name="Email" />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Birthday</mat-label>
          <input matInput type="text" [(ngModel)]="displayBirthday" placeholder="Birthday" name="Birthday"
            onfocus="this.type='date'" onblur="this.type='text'" />
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="updateUser()">
        Update
      </button>
    </mat-card-actions>
  </mat-card>
</div>
<div class="favorite-container">
  <h2>Favorite Movies</h2>

  <!-- Skeleton loader -->
  <div class="movie-grid" *ngIf="isLoadingFavorites">
    <mat-card *ngFor="let i of [1, 2, 3]" class="mat-elevation-z4 movie-card skeleton-card">
      <mat-card-header style="height: 10%">
        <mat-card-title>
          <div class="skeleton skeleton-title"></div>
        </mat-card-title>
      </mat-card-header>
      <div class="skeleton skeleton-image"></div>
      <mat-card-actions>
        <div class="skeleton skeleton-button"></div>
        <div class="skeleton skeleton-button"></div>
        <div class="skeleton skeleton-button"></div>
        <div class="skeleton skeleton-icon"></div>
      </mat-card-actions>
    </mat-card>
  </div>

  <!-- Actual content -->
  <ng-container *ngIf="!isLoadingFavorites">
    <p *ngIf="favoriteMovies.length < 1">No favorites</p>
    <div class="movie-grid">
      <mat-card *ngFor="let movie of favoriteMovies; let i = index" class="mat-elevation-z4 movie-card">
        <mat-card-header style="height: 10%">
          <mat-card-title>
            {{ movie.Title }}
          </mat-card-title>
        </mat-card-header>
        <img src="{{ movie.ImagePath }}" style="width: 100%; height: 80%; object-fit: contain" />
        <mat-card-actions>
          <button mat-button color="primary" (click)="openDirectorDialog(movie.Director)">
            Director
          </button>
          <button mat-button color="primary" (click)="openGenreDialog(movie.Genre)">
            Genre
          </button>
          <button mat-button color="primary" (click)="openMovieDetailsDialog(movie)">
            Details
          </button>
          <button mat-button (click)="removeFavorite(movie._id)">
            <mat-icon>favorite</mat-icon>
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </ng-container>
</div>
