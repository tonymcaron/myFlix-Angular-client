<!-- Skeleton loader -->
<div class="movie-grid" *ngIf="isLoading">
  <mat-card *ngFor="let i of [1, 2, 3, 4, 5, 6]" class="mat-elevation-z4 movie-card skeleton-card">
    <mat-card-header>
      <mat-card-title>
        <div class="skeleton skeleton-title"></div>
      </mat-card-title>
      <mat-card-subtitle>
        <div class="skeleton skeleton-subtitle"></div>
      </mat-card-subtitle>
    </mat-card-header>
    <div class="skeleton skeleton-image"></div>
    <mat-card-actions>
      <div class="skeleton skeleton-button"></div>
      <div class="skeleton skeleton-button"></div>
      <div class="skeleton skeleton-button"></div>
      <div class="skeleton skeleton-icon"></div>
    </mat-card-actions>
  </mat-card>
</div>

<!-- Actual content -->
<div class="movie-grid" *ngIf="!isLoading">
  <mat-card *ngFor="let movie of movies; let i=index;" class="mat-elevation-z4 movie-card">
    <mat-card-header>
      <mat-card-title>{{ movie.Title }}</mat-card-title>
      <mat-card-subtitle>
        Director: {{ movie.Director.Name }}
      </mat-card-subtitle>
    </mat-card-header>
    <img src="{{ movie.ImagePath }}" alt="{{ movie.Title}}" />
    <mat-card-actions>
      <button mat-button color="primary" (click)="openDirectorDialog(movie.Director)">
        Director
      </button>
      <button mat-button color="primary" (click)="openGenreDialog(movie.Genre)">
        Genre
      </button>
      <button mat-button color="primary" (click)="openMovieDetailsDialog(movie)">
        Summary
      </button>
      <button mat-button (click)="handleFavorite(movie._id)">
        <mat-icon>{{ isFavorite(movie._id) ? 'favorite' : 'favorite_border' }}</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
